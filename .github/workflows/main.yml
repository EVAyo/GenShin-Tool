# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: [push, pull_request, release, workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Amenoma:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: git submodule
        run: |
          git submodule init
          git submodule update

      - name: Setup Conda
        uses: s-weigand/setup-conda@v1
        with:
            update-conda: true
            python-version: 3.8
            conda-channels: anaconda, conda-forge
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Shanghai"
          timezoneMacos: "Asia/Shanghai"
          timezoneWindows: "China Standard Time"
      - name: Install Conda Environment
        run: |
            cd Amenoma
            conda env update -f ./ArtScanner/build_env_ui.yml --name base
            conda init powershell
      - name: Versions
        run: |
          conda --version
          python --version
      - name: Build Amenoma
        run: |
            cd Amenoma/ArtScanner
            ./build_ui_onefile.cmd
      - name: Upload Amenoma
        uses: actions/upload-artifact@v2
        with:
          name: Amenoma.exe
          path: Amenoma/ArtScanner/dist/Amenoma.exe
  Cocogoat:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: git submodule
        run: |
          git submodule init
          git submodule update
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          architecture: 'x64'
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Shanghai"
          timezoneMacos: "Asia/Shanghai"
          timezoneWindows: "China Standard Time"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Replace registry
        run: |
          cd cocogoat
          (Get-content yarn.lock) | Foreach-Object {$_ -replace "registry.nlark.com", "r.cnpmjs.org"} | Set-Content yarn.lock
      - name: Install dependencies
        run: |
          cd cocogoat
          yarn --ignore-scripts
      - name: Build native modules
        run: |
          cd cocogoat
          npm rebuild --force
      - name: Build
        run: |
          cd cocogoat
          yarn electron:build
      - name: Upload package
        uses: actions/upload-artifact@v2
        with:
          name: cocogoat
          path: cocogoat/dist/*.gz
  Pack:
    runs-on: ubuntu-latest
    needs: [Amenoma, Cocogoat]
    steps:
      - uses: actions/checkout@v2
      - name: Download Amenoma
        uses: actions/download-artifact@v2.0.10
        with:
          name: Amenoma.exe
      - name: Download Cocogoat
        uses: actions/download-artifact@v2.0.10
        with:
          name: cocogoat
      - name: current directory
        run: ls
      - name: gunzip cocogoat
        run: |
          gunzip *.gz
          rm -r cocogoat
          mv cocogoat* Cocogoat.exe
      - name: pack
        run: |
          mkdir cocogoat
          zip -r AmenomaCocogoat Amenoma.exe Cocogoat.exe cocogoat
      - name: Upload zip
        uses: actions/upload-artifact@v2
        with:
          name: AmenomaCocogoat.zip
          path: AmenomaCocogoat.zip
      - name: Release
        uses: fnkr/github-action-ghr@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GHR_PATH: AmenomaCocogoat.zip
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
